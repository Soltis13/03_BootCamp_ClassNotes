<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Declare and define Variables
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // Ask for top 3 favorite tv shows.
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Capture user anser into gloable varraible array.
        favTVshows.push(tvShow);
      }

      // define a new for loop to alert out user answer in defined array
      for (var j = 0; j < favTVshows.length; j++) {

        // alert out captured user answer
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
