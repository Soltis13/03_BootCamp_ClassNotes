<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>
    <!--HTML to query user-->
  <div id="game">
    <H1>This is a Rock, Paper, Sissors game.</H1>
    <H2>Press R for Rock.<br>Press S for Sissors.<br>Press P for paper. </H2>
    <div>
        <h1>You Chose: <span id="Userchose">NA</span></h1>
        <h1>The Computer Chose:<span id="CompGuess">NA</span> </h1>
        <h1>Wins:<span id="uwins"></span>0</h1>
        <h1>Loses:<span id="uloses"></span>0</h1>
        <h1>Ties:<span id="utie"></span>0</h1>
    </div>
  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];

    //Declare win / loose or drone
    var win = 0;
    var lose = 0;
    var tie = 0;

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;
      document.getElementById("Userchose").innerHTML=userGuess;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
      document.getElementById("CompGuess").innerHTML=computerGuess;

      if(userGuess === "r" || userGuess === "p" || userGuess === "s"){
        if(true){
          win++;
          document.getElementById("uwins").innerHTML=win;
        }
        else if(true){
          lose++;
          document.getElementById("uloses").innerHTML=lose;
        }
        else{
          tie++;
          document.getElementById("utie").innerHTML=tie;
        }
      }
      else{
        alert("Not a valid Guess")
      }
      //

      // Alerts the key the user pressed (userGuess).
      alert("User guess: " + userGuess);

      // Alerts the Computer's guess.
      alert("Computer guess: " + computerGuess);

    };


  

  </script>

</body>

</html>
