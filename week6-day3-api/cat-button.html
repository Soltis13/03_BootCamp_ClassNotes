<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    //look for a click on the button "cat-button"
    $("#cat-button").on("click", function() {

      //pull the url and make it equal to query url
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";

      //use ajax to get the information from the url
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      //
        .then(function(response) {

        //find the image_original_url and set equal in var
          var imageUrl = response.data.image_original_url;

          //create a new img div
          var catImage = $("<img>");

          //put the following attributes in the img div
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          //put teh div to the iamges id, add it to ahead of teh last one
          $("#images").prepend(catImage);
        });
    });
  </script>
</body>

</html>
